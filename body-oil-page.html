    <header class="scroll-sections" id="header">

                <li class="nav-links"><a href="/index.html#our-products">Shop</a></li>

                      </svg>
                </li>
            </ul>
    
        </nav>
    </header>

   <div id="product-images-and-name-container">
        <div id="main-image-and-arrow-container">
            <img src="/images/tropical-paradise-oil.JPG" alt="tropical paradise scrub" class="product-images" id="main-image">
        </div>
        <div id="small-product-images">
            <img src="/images/tropical-paradise-oil.JPG" alt="tropical paradise body oil" class="product-images" >
            <img src="/images/sweet-kandy-scrub.JPG" alt="sweet kandy body oil" class="product-images" >
            <img src="/images/sweet-kandy-scrub.JPG" alt="sweet kandy body scrub" class="product-images">
            <img src="/images/small-oil.JPG" alt="small body oik container" class="product-images">
            <img src="/images/large-oil.JPG" alt="large body oil container" class="product-images">

        </div>
   </div>
   
   <div id="product-variants-and-button-container">
        <h3 class="product-name">
            Body Oil
            <span class="item-price">$10</span>
        </h3>
        <div class="product-variants">
            <select name="Scent" id="Scent">
                <option value="Tropikal Paradise">Tropikal Paradise</option>
                <option value="Sweet Kandy">Sweet Kandy</option>
                <option value="Mango Madness">Mango Madness</option>
            </select>

            <select name="Size" id="Size">
                <option value="Small">Small</option>
                <option value="Large">Large</option>
            </select>
        </div>
        
        <button class="product-button snipcart-add-item"
        data-item-id="body-oil"
        data-item-price="10.00"
        data-item-url="/body-oil-page.html"
        data-item-image="/images/tropical-paradise-oil.JPG"
        data-item-name="Body Oil"
        data-item-custom1-name="Size"
        data-item-custom1-options="Small|Large[+3.00]"
        data-item-custom1-required="true"
        data-item-custom2-name="Scent"
        data-item-custom2-options="Tropikal Paradise|Sweet Kandy|Mango Madness"
        data-item-custom2-required="true"
        data-item-quantity="1"
        data-item-shippable="true">
            Add to cart
        </button>
   </div>
<script type="text/javascript" src="/js/body-oil.js" defer></script>
