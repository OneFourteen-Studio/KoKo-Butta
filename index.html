    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoKo Butta</title>
    <link rel="stylesheet" href="css/homepage.css">
</head>
<body>
    <header class="scroll-sections" id="header">
    <nav id="nav-container">
        <ul id="nav-links-container">
            <li class="nav-links"><a href="#">Home</a></li>
            <li class="nav-links"><a href="#our-products">Shop</a></li>
            <li class="nav-links"><a href="#contact">Contact Us</a></li>

            </li>
        </ul>

    </nav>

    <div id="header-text-and-img">
        <div id="header-text">
            <h1 class="section-title" id="header-title">"KoKo Butta"</h1>
            <p class="section-p" id="header-p">Everything is 100% handmade, vegan and cruelty free</p>
        </div>
    </div>
    </header>

    <section class="scroll-sections" id="our-products">
        <h2 class="section-title shop-and-product">Our Products</h2>
        
        <div id="product-container">
            <div class="product-img-and-name">
                <img src="#" alt="body scrub" class="product-img">
                <div class="product-name-and-price">
                    <h4 class="section-p product-name">Body Scrubs</h4>
                    <button class="product-button snipcart-add-item"
                    data-item-id="body-scrub"
                    data-item-price="10.00"
                    data-item-url="/"
                    data-item-name="Body Scrub"
                    data-item-custom1-name="Size"
                    data-item-custom1-options="Small|Large[+2.50]"
                    data-item-custom1-placeholder="Select a size"
                    data-item-custom1-required="true"
                    data-item-custom2-name="Scent"
                    data-item-custom2-options="Tropikal Paradise|Sweet Kandy|Mango Madness"
                    data-item-custom2-placeholder="Select a scent"
                    data-item-custom2-required="true"
                    data-item-quantity="1"
                    data-item-shippable="true">
                        Add to cart
                    </button>
                </div>
            </div>
                
            <div class="product-img-and-name">
                <img src="#" alt="body oil" class="product-img">
                <div class="product-name-and-price">
                    <h4 class="section-p product-name">Body Oils</h4>
                    <button class="product-button snipcart-add-item"
                    data-item-id="body-oil"
                    data-item-price="10.00"
                    data-item-url="/"
                    data-item-name="Body Oil"
                    data-item-custom1-name="Size"
                    data-item-custom1-options="Small|Large[+3.00]"
                    data-item-custom1-placeholder="Select a size"
                    data-item-custom1-required="true"
                    data-item-custom2-name="Scent"
                    data-item-custom2-options="Tropikal Paradise|Sweet Kandy|Mango Madness"
                    data-item-custom2-placeholder="Select a scent"
                    data-item-custom2-required="true"
                    data-item-quantity="1"
                    data-item-shippable="true">
                        Add to cart
                    </button>
                </div>
            </div>
            
            <div class="product-img-and-name">
                <img src="#" alt="body butter" class="product-img">
                <div class="product-name-and-price">
                    <h4 class="section-p product-name">Body Butters</h4>
                    <button class="product-button snipcart-add-item"
                    data-item-id="body-butter"
                    data-item-price="15.00"
                    data-item-url="/"
                    data-item-name="Body Butter"
                    data-item-custom1-name="Scent"
                    data-item-custom1-options="Tropikal Paradise|Sweet Kandy|Mango Madness"
                    data-item-custom1-placeholder="Select a scent"
                    data-item-custom1-required="true"
                    data-item-quantity="1"
                    data-item-shippable="true">
                        Add to cart
                    </button>
                </div>
            </div>
            
        </div>
    </section>
        

    <section class="scroll-sections" id="contact">
        <h2 class="section-title shop-and-product">Contact Us</h2>
    </section>

</body>
