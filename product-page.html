    <title>Templates</title>

<body>
   <div id="product-images-and-name-container">
        <div id="main-image-and-arrow-container">
            <img src="/images/left arrow.svg" alt="left arrow" class="arrows">
            <img src="/images/tropical-paradise-scrub.JPG" alt="tropical paradise scrub" class="product-images" id="main-image">
            <img src="/images/right arrow.svg" alt="right arrow" class="arrows">
        </div>
        <div id="small-product-images">
            <img src="/images/small-scrub.JPG" alt="small body scrub container" class="product-images">
            <img src="/images/large-scrub.JPG" alt="large body scrub container" class="product-images">
            <img src="/images/sweet-kandy-scrub.JPG" alt="sweet kandy body scrub" class="product-images">
        </div>
   </div>
   
   <div id="product-variants-and-button-container">
        <h3 class="product-name">Body Scrub</h3>
        <select name="Scent" id="Scent">
            <option value="Tropikal Paradise">Tropikal Paradise</option>
            <option value="Sweet Kandy">Sweet Kandy</option>
            <option value="Mango Madness">Mango Madness</option>
        </select>
        <select name="Size" id="Size">
            <option value="Small">Small</option>
            <option value="Large">Large</option>
        </select>
        <button class="product-button snipcart-add-item"
        data-item-id="body-scrub"
        data-item-price="10.00"
        data-item-url="/"
        data-item-image="/images/tropical-paradise-scrub.JPG"
        data-item-name="Body Scrub"
        data-item-custom1-name="Size: "
        data-item-custom1-options="Small|Large[+2.50]"
        data-item-custom1-required="true"
        data-item-custom2-name="Scent"
        data-item-custom2-options="Tropikal Paradise|Sweet Kandy|Mango Madness"
        data-item-custom2-required="true"
        data-item-quantity="1"
        data-item-shippable="true">
            Add to cart
        </button>
   </div>
</body>
