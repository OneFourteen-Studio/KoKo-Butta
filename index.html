<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, height=device-height">
    <title>KoKo Butta</title>
    <link rel="stylesheet" href="css/homepage.css">
</head>
<body>
    <header class="scroll-sections" id="header">
    <nav id="nav-container">
        <ul id="nav-links-container">
            <li class="nav-links"><a href="#">Home</a></li>
            <li class="nav-links"><a href="#our-products">Shop</a></li>
            <li class="nav-links"><a href="#contact">Contact Us</a></li>
            <li id="cart-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="snipcart-checkout" viewBox="0 0 16 16">
                    <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                  </svg>
            </li>
        </ul>

    </nav>

    <div id="header-text-and-img">
        <div id="header-text">
            <h1 class="section-title" id="header-title">"KoKo Butta"</h1>
            <p class="section-p" id="header-p">Everything is 100% handmade, vegan and cruelty free</p>
        </div>
    </div>
    </header>

    <section class="scroll-sections" id="our-products">
        <h2 class="section-title product-and-contact">Our Products</h2>
        
        <div id="product-container">
            <div class="product-img-and-name">
                <img src="#" alt="body scrub" class="product-img">
                <div class="product-name-and-price">
                    <h4 class="section-p product-name">Body Scrubs</h4>
                    <button class="product-button snipcart-add-item"
                    data-item-id="body-scrub"
                    data-item-price="10.00"
                    data-item-url="/"
                    data-item-name="Body Scrub"
                    data-item-custom1-name="Size"
                    data-item-custom1-options="Small|Large[+2.50]"
                    data-item-custom1-placeholder="Select a size"
                    data-item-custom1-required="true"
                    data-item-custom2-name="Scent"
                    data-item-custom2-options="Tropikal Paradise|Sweet Kandy|Mango Madness"
                    data-item-custom2-placeholder="Select a scent"
                    data-item-custom2-required="true"
                    data-item-quantity="1"
                    data-item-shippable="true">
                        Add to cart
                    </button>
                </div>
            </div>
                
            <div class="product-img-and-name">
                <img src="#" alt="body oil" class="product-img">
                <div class="product-name-and-price">
                    <h4 class="section-p product-name">Body Oils</h4>
                    <button class="product-button snipcart-add-item"
                    data-item-id="body-oil"
                    data-item-price="10.00"
                    data-item-url="/"
                    data-item-name="Body Oil"
                    data-item-custom1-name="Size"
                    data-item-custom1-options="Small|Large[+3.00]"
                    data-item-custom1-placeholder="Select a size"
                    data-item-custom1-required="true"
                    data-item-custom2-name="Scent"
                    data-item-custom2-options="Tropikal Paradise|Sweet Kandy|Mango Madness"
                    data-item-custom2-placeholder="Select a scent"
                    data-item-custom2-required="true"
                    data-item-quantity="1"
                    data-item-shippable="true">
                        Add to cart
                    </button>
                </div>
            </div>
            
            <div class="product-img-and-name">
                <img src="#" alt="body butter" class="product-img">
                <div class="product-name-and-price">
                    <h4 class="section-p product-name">Body Butters</h4>
                    <button class="product-button snipcart-add-item"
                    data-item-id="body-butter"
                    data-item-price="15.00"
                    data-item-url="/"
                    data-item-name="Body Butter"
                    data-item-custom1-name="Scent"
                    data-item-custom1-options="Tropikal Paradise|Sweet Kandy|Mango Madness"
                    data-item-custom1-placeholder="Select a scent"
                    data-item-custom1-required="true"
                    data-item-quantity="1"
                    data-item-shippable="true">
                        Add to cart
                    </button>
                </div>
            </div>

            <div class="product-img-and-name" id="last-container">

            </div>
            
        </div>
    </section>
        

    <section class="scroll-sections" id="contact">
        <h2 class="section-title product-and-contact">Contact Us</h2>



        <div id="contact-form-container">
            <form action="/" id="contact-form">
                <div id="first-last-name">
                    <input class="first-last-input type="text" placeholder="First name">

                    <input class="first-last-input type="text" placeholder="Last name"> 
                </div>

                <div id="email" class="form-div">
                    <input type="text" placeholder="Email">
                </div>

                <div id="message" class="form-div">
                    <input type="text" placeholder="Message">
                </div>

                <div id="submit">
                    <input type="submit" value="Submit">
                </div>
                
            </form>
        </div>

        <div id="stay-updated-container">
            <div id="stay-updated-title-container">
                <h5 id="stay-updated-title">Stay Updated!</h5>
            </div>

            <div id="stay-updated-p-container">
                <p class="section-p" id="stay-updated-p">
                    Follow us @koko.buttaa on Instagram
                </p>
            </div>

            <div id="stay-updated-icon-container">
                <a href="https://www.instagram.com/koko.buttaa/"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" style="fill:white"><path d="M14.829 6.302c-.738-.034-.96-.04-2.829-.04s-2.09.007-2.828.04c-1.899.087-2.783.986-2.87 2.87-.033.738-.041.959-.041 2.828s.008 2.09.041 2.829c.087 1.879.967 2.783 2.87 2.87.737.033.959.041 2.828.041 1.87 0 2.091-.007 2.829-.041 1.899-.086 2.782-.988 2.87-2.87.033-.738.04-.96.04-2.829s-.007-2.09-.04-2.828c-.088-1.883-.973-2.783-2.87-2.87zm-2.829 9.293c-1.985 0-3.595-1.609-3.595-3.595 0-1.985 1.61-3.594 3.595-3.594s3.595 1.609 3.595 3.594c0 1.985-1.61 3.595-3.595 3.595zm3.737-6.491c-.464 0-.84-.376-.84-.84 0-.464.376-.84.84-.84.464 0 .84.376.84.84 0 .463-.376.84-.84.84zm-1.404 2.896c0 1.289-1.045 2.333-2.333 2.333s-2.333-1.044-2.333-2.333c0-1.289 1.045-2.333 2.333-2.333s2.333 1.044 2.333 2.333zm-2.333-12c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6.958 14.886c-.115 2.545-1.532 3.955-4.071 4.072-.747.034-.986.042-2.887.042s-2.139-.008-2.886-.042c-2.544-.117-3.955-1.529-4.072-4.072-.034-.746-.042-.985-.042-2.886 0-1.901.008-2.139.042-2.886.117-2.544 1.529-3.955 4.072-4.071.747-.035.985-.043 2.886-.043s2.14.008 2.887.043c2.545.117 3.957 1.532 4.071 4.071.034.747.042.985.042 2.886 0 1.901-.008 2.14-.042 2.886z"/></svg></a>
                
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" style="fill:white"><path d="M12 .02c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6.99 6.98l-6.99 5.666-6.991-5.666h13.981zm.01 10h-14v-8.505l7 5.673 7-5.672v8.504z"/></svg>
            </div>
        </div>
    </section>

</body>
